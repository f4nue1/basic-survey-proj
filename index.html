<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login Survey</title>
        <style>
            body {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>
            <b><u>LOGIN SURVEY</u></b>
        </h1>
        <label for="name">NAME:</label>
        <input name="name" type="text">
        <br><br>

        <label for="pass">PASSWORD:</label>
        <input name="pass" type="password">
        <br><br>

        <label for="username">USERNAME:</label>
        <input name="username">
        <br><br>

        <label for="BIRTH">BIRTH DATE:</label>
        <input name="BIRTH" type="date">
        <br><br>

        <label for="SOCIAL">OTHER SOCIAL MEDIAS:</label><br>
        <label for="insta">Instagram</label>
        <input name="insta" type="checkbox"><br>
        <label for="face">Facebook</label>
        <input name="face" type="checkbox"><br>
        <label for="Twitter">Twitter</label>
        <input name="Twitter" type="checkbox"><br>
        <label for="Pintrest">Pintrest</label>
        <input name="Pintrest" type="checkbox"><br>
        <label for="Snapchat">Snapchat</label>
        <input name="Snapchat" type="checkbox"><br>
        <label for="Discord">Discord</label>
        <input name="Discord" type="checkbox"><br>
        

        <label>Do You Agree To The Terms And Service</label>
        <label for="yes" >Yes</label>
        <input name="yes" type="checkbox">
        <label for="no">No</label>
        <input name="no" type="checkbox"><br><br>


        <button>Return</button>
        <button>Submit</button>
    </body>
</html>
